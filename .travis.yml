before_install:
  # Get our CI Docker image
  - if [ ${os} == 'linux' ]; then 
    sudo docker pull inexorgame/ci-docker':'${docker_tag} ;
    fi
    
script:
  - if [ "$GLOBAL_NIGHTLY" == "false" ]; then
    NIGHTLY="false";
    fi
  - if [ "$GLOBAL_NIGHTLY" == "conan" ]; then
      NIGHTLY_USER="${CONAN_USER}";
      NIGHTLY_PASSWORD="${CONAN_PASSWORD}";
    else
      NIGHTLY_USER="${FTP_USER}";
      NIGHTLY_PASSWORD="${FTP_PASSWORD}";
    fi
  - if [ ${os} == 'linux' ]; then 
    sudo docker run -v $(pwd)':'/inexor --net=host -it inexorgame/ci-docker':'${docker_tag} /inexor/tool/travis.sh target_script / ${TARGET} ${CONAN_COMPILER} ${CONAN_COMPILER_VERSION} ${CMAKE_CC} ${CMAKE_CXX} ${TRAVIS_COMMIT} ${TRAVIS_BRANCH} ${TRAVIS_JOB_NUMBER} ${NIGHTLY} ${NIGHTLY_USER} ${NIGHTLY_PASSWORD} ${FTP_DOMAIN};
    fi
  - if [ ${os} == 'osx' ]; then 
    bash tool/travis.sh target_before_install; 
    fi
